<!DOCTYPE html>
<style>
table, tr, td {
  border: solid 1px;
}
</style>
<body>
  <table>
    <tr>
     <td><span>Update Interval (rAFs)</span></td>
     <td><input id="update-interval" type="number" value="1" min="1"/></td>
    </tr>
    <tr>
     <td><span>Highlight changes</span></td>
     <td><input type="checkbox" id="highlight-changes"/></td>
    </tr>
    <tr>
     <td><span>Change Detection Threshold (%)</span></td>
     <td><input id="threshold" type="number" value="5" min="1" max="100"/></td>
   </tr>
</table>
<button id="bounds-monitor">Start Monitoring</button>
<table>
    <tr>
     <td><span>Animation Duration (ms)</span></td>
     <td><input id="animation-duration" type="number" value="1000" min="1"/></td>
    </tr>
    <tr>
     <td><span>Percentage of Nodes to Test (%)</span></td>
     <td><input id="node-percentage" type="number" value="15" min="1" max="100"/></td>
    </tr>
</table>
<label> (Optional): List of Animations to Test. Each entry is a list of 'keyframes' to be used
in element.animate(keframes). Leave empty for default. </label>
<textarea id="animations" style="width: 100%; height: 400px;"></textarea>
<button id="test-animations">Test CSS Animations</button>

<script src="default_animations.js"></script>
<script src="sidebar.js"></script>
</body>
